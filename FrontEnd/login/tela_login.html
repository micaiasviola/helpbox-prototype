<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpBox</title>
    <link rel="icon" type="image/png" href="/assets/Logo3.png" />
    <link rel="stylesheet" href="/login/login.css" />
</head>

<body>
    <div class="login-container">
        <img src="/assets/Imagem1.png" alt="Logo" width="200" height="90">

        <p id="status-message" class="subtitle">Insira suas credenciais para continuar.</p>

        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Insira seu e-mail corporativo" required>


            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="*********" required>
            <button type="submit"> Entrar </button>
            <a href="#" id="forgot-password-link" class="forgot-password">Esqueceu a senha?</a>
        </form>

        <div class="login-footer">
            <p class="system-name">Sistema de Gerenciamento de Chamados</p>
            <p class="system-version">v1.0 - HelpBox</p>
        </div>

    </div>
    <script type="module">
        import { API_BASE } from '../js/utils/constants.js';
        const loginForm = document.getElementById('loginForm');
        const statusMessage = document.getElementById('status-message');
        function updateStatus(message, type) {
            statusMessage.textContent = `Status: ${message}`;
            statusMessage.className = type;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            updateStatus('Tentando login...', 'info');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // ESSENCIAL: Permite que o cookie de sessão seja enviado e recebido
                    credentials: 'include',
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (response.ok) {

                    updateStatus(`Login realizado com sucesso! Nível de acesso: ${data.nivel_acesso}. O cookie de sessão foi salvo no seu navegador.`, 'success');
                    window.location.href = '../'; // Redireciona para o dashboard
                } else {
                    updateStatus(`Falha no Login (${response.status}): ${data.error || 'Erro desconhecido'}`, 'error');
                }
            } catch (error) {
                updateStatus(`Erro de Conexão: ${error.message}`, 'error');
            }
        });
    </script>
</body>

</html>
