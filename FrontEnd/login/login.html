<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HelpBox</title>
        <link rel="icon" type="image/png" href="/FrontEnd/assets/Logo3.png" />
        <link rel="stylesheet" href="/FrontEnd/login/login.css" />
    </head>

    <body>
        <div class="login-container"> 
            <img src="/FrontEnd/assets/Imagem1.png" alt="Logo" width="200" height="90" > 

            <p class="subtitle">Insira suas credenciais para continuar.</p>
                
            <form id="loginForm"> 
            <label for="email">Email:</label> 
            <input type="email" id="email" placeholder="Insira seu e-mail corporativo" required> 


            <label for="senha">Senha:</label> 
            <input type="password" id="senha" placeholder="*********" required> 
            <button type="submit"> Entrar </button> 
            <a href="#" id="forgot-password-link" class="forgot-password">Esqueceu a senha?</a>
        </form>

         <div class="login-footer">
            <p class="system-name">Sistema de Gerenciamento de Chamados</p>
            <p class="system-version">v1.0 - HelpBox</p>
        </div>

        </div>
    <script>
        // 1. Encontra o link pelo ID que demos a ele.
        const forgotPasswordLink = document.getElementById('forgot-password-link');

        // 2. Adiciona um "ouvinte" que espera por um clique no link.
        forgotPasswordLink.addEventListener('click', function(event) {
            // Previne que o link tente navegar para outra p√°gina.
            event.preventDefault(); 
            
            // 3. Mostra o pop-up (alert) com a mensagem desejada.
            alert("Informe ao seu administrador e solicite nova senha");
        });
    </script>
    </body>
</html>
